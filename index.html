<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CuriousQ</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-UtVc3x1NcB51wsMSW8kLAmOAYOZdggxxZ/K/TEzKwna0rCBHrpl0yA1ayjKScYv/"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://media.edutopia.org/styles/responsive_2880px_original/s3/masters/2018-04/iStock-467142812_master.jpg");
        background-size: cover;
        background-position: center;
        text-align: center;
      }
      #generate-questions {
        display: flex;
        justify-content: center;
        margin-top: 10;
      }

      #generate-questions form {
        max-width: 800px;
        margin: 0 auto;
        margin-top: 10;
      }

      #generate-questions .form-label {
        font-weight: bold;
      }

      #generate-questions .form-floating {
        margin-bottom: 1rem;
      }

      #generate-questions .form-floating textarea,
      #generate-questions .form-floating input[type="number"] {
        height: 100%;
      }

      #generate-questions .form-floating label {
        font-size: 1rem;
      }

      #generate-questions small.form-text {
        display: block;
        margin-top: 0.25rem;
        color: #6c757d;
      }

      .mb-2 {
        background-color: #4caf50; /* Set background color */
        border: none; /* Remove border */
        color: white; /* Set text color */
        padding: 10px 20px; /* Add some padding */
        text-align: center; /* Center the text */
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Make the button inline */
        font-size: 16px; /* Set font size */
        margin: 10px; /* Add some margin */
        cursor: pointer; /* Add pointer cursor */
        border-radius: 5px; /* Add some roundness */
      }

      .mb-2:hover {
        background-color: #3e8e41; /* Change background color on hover */
      }

      /* Style the title area with black background */
      #title-area {
        background-color: black;
        padding: 10px;
        color: white;
        text-align: center;
        top: 10;
        width: 100%;
      }

      /* Style the footer area with black background */
      #footer-area {
        background-color: black;
        padding: 20px;
        color: white;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="title-area">
        <h1 class="text-center mb-5">CuriousQ</h1>
      </div>
      <div id="generate-questions">
        <form action="/" method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Enter the text:</label
              >
              <div class="form-floating">
                <textarea
                  required
                  class="form-control"
                  name="context"
                  id="exampleFormControlTextarea1"
                  rows="6"
                  placeholder="Enter your text here"
                ></textarea>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleInputnumber1" class="form-label"
                >Number of questions:</label
              >
              <div class="form-floating">
                <input
                  type="number"
                  required
                  class="form-control"
                  name="limit"
                  id="exampleInputnumber1"
                  placeholder="Enter a number of questions "
                  aria-label="Enter a number of questions"
                />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-2">
              Generate Questions
            </button>
          </div>
        </form>
      </div>

      <div id="footer-area">
        <p>CuriousQ &copy; 2023. All Rights Reserved.</p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-/dXQOVJQFKM7J8FG2QdXvIVAeduswVugWpY8/XtKLZScNM6sJLQn8RSf++zBpPk9"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-VJU5j5U6COg/6Az+U4MFDa4YuLjy6R9yF2aUS6A5j5U5ZpUuyOqgI/OjViAVO8Wk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
